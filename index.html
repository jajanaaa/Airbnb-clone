<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <title>Homebnb Home</title>
    <!-- *********** BOOTSTRAP CSS ************************* -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- *********** FONTAWESOME ICONS ************************* -->
    <script
      src="https://kit.fontawesome.com/1cfaa0e0e7.js"
      crossorigin="anonymous"
    ></script>
    <!-- *********** MY CSS ************************* -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- *********** NAR BAR ************************* -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- *********** LOGO ************************* -->
          <a class="navbar-brand d-none d-md-flex" href="#">
            <picture class="navbar-brand">
              <source
                media="(max-width: 1024px)"
                srcset="./images/small-logo.svg"
              />
              <source media="(min-width: 1024px)" srcset="./images/logo.svg" />
              <img src="./images/logo.svg" alt="Homebnb logo" />
            </picture>
          </a>
          <!-- *********** END LOGO ************************* -->
          <!-- *********** SEARCH BAR ************************* -->
          <form
            class="d-flex align-items-center rounded-pill span-2 p-2 mx-auto"
            role="search"
          >
            <span class="navlinks d-none d-sm-flex">
              <a href="#" class="link-1 px-3 py-1">Anywhere</a>
              <a href="#" class="link-2 px-3 py-1">Any week</a>
              <a href="#" class="link-3 px-3 py-1 pe-2">Add guests</a>
            </span>
            <span class="d-sm-none px-3">
              <span class="link-4 d-flex">Where to?</span>
              <a href="#" class="link-5 d-flex"
                >Anywhere ∙ Any week ∙ Add guests</a
              >
            </span>
            <button
              class="btn btn-search d-flex align-items-center justify-content-center rounded-circle border-0"
              type="submit"
              value="Search"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <!-- *********** END SEARCH BAR ************************* -->
          <!-- *********** ACCOUNT ************************* -->
          <div class="d-none d-md-flex align-items-center">
            <a href="#" class="host rounded-pill p-3">Become a Host</a>
            <a href="#"><i class="fa-solid fa-globe rounded-pill p-3"></i></a>
            <div
              class="profile d-flex align-items-center rounded-pill p-2 ml-3"
            >
              <i class="fa-solid fa-bars mx-1"></i>
              <div class="d-flex align-items-center position-relative ml-1">
                <i class="fa-solid fa-circle-user"></i>
                <span
                  class="circle position-absolute top-0 start-100 translate-middle span-1 bg-danger border border-light rounded-circle"
                ></span>
              </div>
            </div>
          </div>
          <!-- *********** END ACCOUNT ************************* -->
        </div>
      </nav>
      <!-- *********** END NAR BAR ************************* -->
      <!-- *********** ICONS BAR ************************* -->
      <div
        class="container cover d-flex align-items-center p-sm-0 mt-4 px-md-3"
      >
        <div class="button-frame">
          <button
            class="left d-none d-md-flex btn rounded-circle justify-content-center"
            onclick="leftScroll()"
          >
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </div>
        <div class="icons-container d-flex scroll-images">
          <span class="mr-3 mr-sm-4 ml-3 ml-sm-5 mr-md-5">
            <i class="fa-solid fa-house-chimney"></i>
            <span>Chalets</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <!-- ml-3 ml-sm-5-->
            <i class="fa-solid fa-building"></i>
            <span>Apartments</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-caravan"></i>
            <span>Caravans</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-campground"></i>
            <span>Camping</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-igloo"></i>
            <span>Igloos</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-tent"></i>
            <span>Yurts</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-mountain-sun"></i>
            <span>National parks</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-tree"></i>
            <span>Forest houses</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-snowflake"></i>
            <span>Arctic</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-rocket"></i>
            <span>Crazy!</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-brands fa-fort-awesome"></i>
            <span>Castles</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-person-skiing"></i>
            <span>Skiing</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-water-ladder"></i>
            <span>Amazing pools</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-mug-saucer"></i>
            <span>Bed & breakfasts</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-golf-ball-tee"></i>
            <span>Golf</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-horse"></i>
            <span>Farms</span>
          </span>
          <span class="mr-3 mr-sm-4 mr-md-5">
            <i class="fa-solid fa-umbrella-beach"></i>
            <span>Beach</span>
          </span>
        </div>
        <button
          class="d-none d-md-flex right btn rounded-circle justify-content-center"
          onclick="rightScroll()"
        >
          <i class="fa-solid fa-angle-right"></i>
        </button>
        <span
          class="d-none d-md-flex align-items-center justify-content-center"
        >
          <div class="d-flex filter align-items-center">
            <i class="fa-solid fa-filter mr-2"></i>
            <span>Filters</span>
          </div>
        </span>
      </div>
      <!-- *********** END ICONS BAR ************************* -->
    </header>
    <main>
      <!-- *********** LISTING 1 ************************* -->
      <!-- *********** END LISTING 1 ************************* -->
      <!-- *********** LISTING 2 ************************* -->
      <!-- *********** END LISTING 2 ************************* -->
      <!-- *********** LISTING 3 ************************* -->
      <!-- *********** END LISTING 3 ************************* -->
      <!-- *********** LISTING 4 ************************* -->
      <!-- *********** END LISTING 4 ************************* -->
      <!-- *********** LISTING 5 ************************* -->

      <!-- *********** LISTING 6 ************************* -->

      <!-- *********** LISTING 7 ************************* -->

      <!-- *********** LISTING 8 ************************* -->

      <!-- *********** LISTING 9 ************************* -->

      <!-- *********** LISTING 10 ************************* -->

      <!-- *********** LISTING 11 ************************* -->
      <!-- *********** END LISTING 11 ************************* -->
      <!-- *********** LISTING 12 ************************* -->
      <!-- *********** END LISTING 12 ************************* -->
    </main>
    <!-- *********** FOOTER ************************* -->
    <footer></footer>
    <!-- *********** END FOOTER ************************* -->
    <!-- *********** BOOTSTRAP JS ************************* -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- *********** MY JS ************************* -->
    <script src="script.js"></script>
  </body>
</html>
